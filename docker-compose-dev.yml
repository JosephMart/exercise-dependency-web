version: "3.7"

services:
  users:
    container_name: users
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - "./services/users:/usr/src/app"
    ports:
      - 5001:5000
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
    depends_on:
      - users-db
    links:
      - users-db

  users-db:
    container_name: users-db
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  client:
    container_name: client
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - "./services/client:/usr/src/app"
    ports:
      - "3007:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
      # - CHOKIDAR_USEPOLLING=true
    depends_on:
      - users
      - exercises
    links:
      - users
      - exercises

  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 80:80
    depends_on:
      - users
      - client
      - exercises
    links:
      - users
      - client
      - exercises

  exercises:
    container_name: exercises
    build:
      context: ./services/exercises
      dockerfile: Dockerfile-dev
    volumes:
      - ./services/exercises:/usr/src/app
    ports:
      - 5002:5000
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=bolt://exerises-db:7687
      - DATABASE_USERNAME=neo4j
      - DATABASE_PASSWORD=password
    depends_on:
      - exercises-db
    links:
      - exercises-db

  exercises-db:
    container_name: exercises-db
    build:
      context: ./services/exercises/project/db
      dockerfile: Dockerfile
    ports:
      - 7484:7474 # http
      - 7483:7473 # https
      - 7497:7687 # bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_allow__upgrade=true # allow upgrades
